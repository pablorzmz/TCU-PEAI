<div class="container instucionesContainer">
<div class="card border-primary mb-3">
  <div class="card-header">
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand">Mis Instituciones</a>
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
      </form>
    </nav>
  </div>
  <div class="card-body text-primary">
    <div *ngIf="instituciones?.length == 0" class="alert alert-info">
      No hay registros en la Base de Datos.
    </div>
    <table class="table table-bordered table-striped" *ngIf="instituciones?.length > 0">
      <tbody>
      <tr *ngFor="let institucion of instituciones">
        <td>
          <div class="card" style="width: 18rem;">
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{institucion.institucionPK.nombre}}</h5>
              <p class="card-text">{{institucion.descripcion}}</p>
            </div>
            <div class="card-body">
              <a href="#" class="btn btn-primary">Entrar</a>
            </div>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
</div>
