<div class="p-3 w-100" *ngIf="cursos">
  <div class="row mx-0 w-100 my-4">
    <div class="col-sm">
      <nav class="navbar navbar-light" style="background-color: #DCEDF6">
        <h5 style="color: #005A70">Cursos</h5>
      </nav>
    </div>
  </div>
  <div class="row mx-0 w-100">
    <div class="col-md-12 mb-3 d-flex justify-content-end">
      <app-crear-curso [idArea]="idArea" *ngIf="this.authService.validarTienePermisoEnAlgunPerfil(this.constantes.CREAR_CURSO.ID)" (valueChange)="actualizarCursos($event)"></app-crear-curso>
    </div>
    <div class="col-md-6 mb-5" *ngFor="let curso of cursos">
      <div class="card">
        <img src="{{curso.foto}}" class="card-imagen" alt="Foto Curso">
        <div class="card-body">
          <h5 class="card-title">
            <a style="color: #005A70" [routerLink]="['/vista_principal_curso/',curso.id]"> {{curso.nombre}} </a>
          </h5>
          <p><b>Pertenece a la institución: </b>{{curso.areaTematica.institucion.institucionPK.nombre}}</p>
          <p><b>Pertenece al área temática: </b>{{curso.areaTematica.nombre}}</p>
          <p class="card-text">{{curso.descripcion}}</p>
          <a [routerLink]="['/vista_principal_curso/',curso.id]" class="btn btn-primary">Entrar</a>
        </div>
      </div>
    </div>
  </div>
  <div class="row mx-0 w-100">
    <div *ngIf="cursos?.length == 0" class="col-md-12 alert alert-info">
      El área temática no cuenta con cursos asociados.
    </div>
  </div>
</div>
