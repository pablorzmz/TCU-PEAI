<div class="my-1" *ngIf="puedeAgregarSubseccionMaterial()">
  <button type="button" class="btn btn-primary btn-sm d-flex align-items-center" (click)="abrirAgregarSBM()">
    <mat-icon class="mr-1">add_circle</mat-icon>
    Agregar subsección
  </button>
</div>

<ng-template #modalAgregarSubseccionMaterial class="col-md-12">
  <div class="row mx-0">
    <div class="col-md-12 w-100 d-flex justify-content-center m-3">
      <h5>Agregar nueva subsección de material</h5>
    </div>
    <form [formGroup]="agregarSubseccionMaterialForm" class="col-md-12">
      <!-- Nombre de la subseccion -->
      <div class="form-group">
        <label for="nombreSubseccion">Nombre</label>
        <input formControlName="nombreSubseccion" id="nombreSubseccion" type="text" class="form-control" id="nombreSubseccion"
               placeholder="Nombre de la subsección de material" required maxlength="30">
        <div class="text-danger" *ngIf="nombreSubseccion.touched && nombreSubseccion.status== 'INVALID'">Nombre no puede ser vacío (30 max) </div>
      </div>
      <!-- Botones de accion-->
      <div class="d-flex justify-content-end">
        <button type="submit" [disabled]="agregarSubseccionMaterialForm.invalid" (click)="crearSubseccionMaterial()" class="btn btn-primary mr-1">
          Agregar
        </button>
        <button (click)="cerrarAgregarSBM()" class="btn btn-danger">
          Volver
        </button>
      </div>
    </form>
  </div>
</ng-template>
