<div class="p-3 w-100" *ngIf="areasTematicas">

  <!--Navbar-->
  <div class="row mx-0 w-100 my-4">
    <div class="col-sm">
      <!-- Al nav falta agregarle el buscador -->
      <nav class="navbar navbar-light" style="background-color: #DCEDF6">
        <h5 style="color: #005A70">Áreas temáticas</h5>
      </nav>
      <div *ngIf="areasTematicas.length == 0" class="alert alert-warning my-4" role="alert">
        No hay áreas temáticas en el sistema
      </div>
    </div>
  </div>

  <div *ngIf="areasTematicas.length > 0" class="row mx-0 w-100">
    <div class="col-md-6 mb-5" *ngFor="let areaTematica of areasTematicas">
      <div class="card">
        <img class="card-img-top card-imagen" src="{{areaTematica.foto}}" alt="Foto del area temática">
        <div class="card-body">
          <h5 class="card-title">
            <a style="color: #005A70" [routerLink]="['/cursos/',areaTematica.id.Id]">{{areaTematica.nombre}}</a>
          </h5>
          <p>{{areaTematica.institucion.institucionPK.nombre}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
